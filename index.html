<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stocks.css" rel="stylesheet">
    <title>Calculate Stocks Profit / Loss</title>
</head>
<body>
    <h1 id="heading">Calculate Stocks Profit / Loss</h1> <hr>
    <main>
      <label for="initial-price" class="txt">Initial Price
        <input type="number" id="initial-price" placeholder="Enter Initial Price"/>
      </label>
      <label for="stocks-quantity" class="txt">Stocks Quantity
        <input type="number" id="stocks-quantity" placeholder="Enter Quantity of Stocks"/>
      </label>
      <label for="current-price" class="txt">Current Price
        <input type="number" id="current-price" placeholder="Enter Current Price"/>
      </label>
      <button id="check-btn">Check</button>

      <p id="output"></p>

    </main>

    <script src="stocks.js"></script>
</body>
</html>
